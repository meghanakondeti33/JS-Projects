<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your knowledge with these fun questions</p>
            <button id="start-btn"> Start Quiz</button>
        </div>
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
            <h2 id="question-text">Question goes here</h2>
            <div class="quiz-info">
                <p class="text-left">
                    Question <span id="current-question"></span> out of <span id="total-questions"></span> 
                </p>
                <p class="text-right">
                    Score: <span id="score">0</span>                
                </p>

            </div>

        </div>
        <div id="answers-container" class="answers-container">
            <!-- Answers buttons will be inserted-->

        </div>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
    </div>
    <div id="result-screen" class="screen">
        <h1>Quiz results</h1>
        <div class="result-info">
            <p>You scored <span id="final-score"></span> out of <span id="max-score">5</span></p>
            <div id="result-message">Good job</div>
        </div>
        <button id="restart-btn">Restart Quiz</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
